<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini Netflix</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="left-header">
            <div class="logo">Netflix</div>
            <div class="categories">
                <button class="cat">Strona główna</button>
                <button class="cat">Seriale i programy</button>
                <button class="cat">Filmy</button>
                <button class="cat">Nowe i popularne</button>
                <button class="cat">Moja lista</button>
                <button class="cat">Przeglądaj wg języka</button>
            </div>
        </div>
        <div class="right-header">
            <img src="look-inspect.svg" id='inspect' alt="inspect" height="30px">
            <div class="bell">
                <img src="bell.svg" alt="bell" height="30px">
                <div class="notifications">15</div>
            </div>
            <div class="avatar"></div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="title">Girlmore Girls</div>
            <div class="description">Fiercely independent single mom Lorelai raises gifted, Ivy League-bound daughter Rory amid a continual stream of quick-witted repartee.</div>
            <div class="buttons">
                <button class="odtworz">
                    <img src="play.svg" height="20px">
                    Odtwórz
                </button>
                <button class="informacje">
                    <img src="info.svg" height="30px">
                    Więcej informacji
                </button>
            </div>
        </div>
        <div class="content">
            <div class="name">Popularne teraz</div>
            <div class="row">
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
            </div>
            <div class="name">Oglądaj dalej</div>
            <div class="row">
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
            </div>
            <div class="name">docenione przez krytyków</div>
            <div class="row">
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
                <div class="movie"></div>
            </div>
            <div class="name">Top 5 filmów w Polsce dzisiaj</div>
            <div class="row">
                <div class="movie2">
                    1
                    <img src="movie-1.png" height="100px">
                </div>
                <div class="movie2">
                    2
                    <img src="movie-2.png" height="100px">
                </div>
                <div class="movie2">
                    3
                    <img src="movie-3.png" height="100px">
                </div>
                <div class="movie2">
                    4
                    <img src="movie-4.png" height="100px">
                </div>
                <div class="movie2">
                    5
                    <img src="movie-5.png" height="100px">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="column">
            <button>Centrum pomocy</button>
            <button>Relacje z inwestorami</button>
            <button>informacje prawne</button>
            <button>Ustawienia reklam</button>
        </div>
        <div class="column">
            <button>Audiodeskrypcja</button>
            <button>Praca</button>
            <button>Ustawienia plików cookie</button>
        </div>
        <div class="column">
            <button>Karty podarunkowe</button>
            <button>Warunki korzystania</button>
            <button>Informajce o firmie</button>
        </div>
        <div class="column">
            <button>Media Center</button>
            <button>Prywatność</button>
            <button>Skontaktuj się z nami</button>
        </div>
    </footer>
</body>
</html>
