<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="logo">Google</div>
            <div class="search">
                <input type="search" id="search" placeholder="Szukaj...">
                <button class="microphone"><img src="microphone.png" height="20px"></button>
                <button class="inspect"><img src="search.png" height="20px"></button>
            </div>
        </div>
            <div class="right">
            <button class="menu"><img src="menu-bar.png" height="20px"></button>
            <div class="avatar">A</div>
        </div>
    </header>
    <nav>
        <div class="buttons">
            <button>Wszystko</button>
            <button>Grafika</button>
            <button>Wideo</button>
            <button>Wiadomości</button>
            <button>Książki</button>
            <button>Więcej</button>
            <button>Narzędzia</button>
        </div>
        <div class="options">
            <button>Zapisano</button>
            <button>Filtr SafeSearch</button>
        </div>
    </nav>
    <div class="separator"></div>
    <main>
        <div class="row">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
        <div class="row">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
        <div class="row">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
        <div class="row">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
    </main>
</body>
</html>
