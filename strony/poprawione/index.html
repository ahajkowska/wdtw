<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolokwium</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <div class="header-container">
                <div class="icon">
                    <div class="mainicon"><img src="logo.svg" id="mainicon" alt="icon1"></div>
                </div>
                <div class="titles">
                    <div class="t">Components</div>
                    <div class="t">Blocks</div>
                    <div class="t">Designer</div>
                    <div class="t">Templates</div>
                
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-regular fa-moon"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="content">
                
                <div class="column">
                    <div class="box">
                        <div class="ikona">
                            <img src="icon1.svg" id="icon1" alt="icon1">
                        </div>
                        <div class="opis">
                            <div class="tytuł">Templates</div>
                            <div class="text">Spectacular designer</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="ikona">
                            <img src="icon5.svg" id="icon5" alt="icon5">
                        </div>
                        <div class="opis">
                            <div class="tytuł">Theme Designer</div>
                            <div class="text">Create Your Own</div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="box">
                        <div class="ikona">
                            <img src="icon2.svg" id="icon2" alt="icon2">
                        </div>
                        <div class="opis">
                            <div class="tytuł">Open Source</div>
                            <div class="text">90+ UI Components</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="ikona">
                            <img src="icon4.svg" id="icon4" alt="icon4">
                        </div>
                        <div class="opis">
                            <div class="tytuł">NEXT-GEN</div>
                            <div class="text">ANGULAR UI</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="ikona">
                            <img src="icon6.svg" id="icon6" alt="icon6">
                        </div>
                        <div class="opis">
                            <div class="tytuł">CSS Utilities </div>
                            <div class="text">PrimeFlex CSS</div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="box">
                        <div class="ikona">
                            <img src="icon3.svg" id="icon3" alt="icon3">
                        </div>
                        <div class="opis">
                            <div class="tytuł">Prime Blocks</div>
                            <div class="text">400+ UI Blocks</div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="ikona">
                            <img src="icon7.svg" id="icon7" alt="icon7">
                        </div>
                        <div class="opis">
                            <div class="tytuł">Icon Library</div>
                            <div class="text">200+ Icons</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="buttons">
                <div class="getstarted">
                    <button>Get Started</button>
                </div>
                <div class="npm">
                    <button>npm i primeng</button>
                </div>
            </div>
        </footer>
    </body>
</html>
