<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a'laPhotoBlog.pl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">A'laPhoto<span>Blog.pl</span></div>
    <div class="buttons">
      <button class="zaloguj">Zaloguj się</button>
      <button class="konto">Załóż konto</button>
    </div>
  </header>
  <nav>
    <div class="obserwujących">709 <span>Obserwujących</span></div>
    <div class="obserwowanych">125 <span>Obserwowanych</span></div>
    <div class="wpisów">1605 <span>Wpisów</span></div>
  </nav>
  <main>
    <div class="left">
      <div class="date">Sty <span>8</span> <span>2016</span></div>
      <div class="fajne">Fajne <span>232</span></div>
    </div>
    <div class="center">
      <div class="screen"></div>
      <div class="wyświetlenia">Wyświetleń: <span>1806</span></div>
    </div>
    <div class="arrows">
      <div class="l-arrow"><i class="fas fa-chevron-left"></i></div>
      <div class="r-arrow"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="right">
      <div class="avatar"></div>
      <div class="opis">
        <div><button class="obserwuj">
          <i class="fas fa-plus"></i>
          Obserwuj
        </button></div>
        <div class="imię">
          <i class="fas fa-check"></i>
          Monika
        </div>
        <div class="miasto">
          <i class="fas fa-map-marker-alt"></i>
          Gdańsk
        </div>
        <div><button class="o-mnie">O mnie</button></div>
        <div><button class="wiadomość">Wyślij wiadomość</button></div>
      </div>
    </div>
  </main>
</body>
</html>
