
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini pinterest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="options">
      <div class="logo"><i class="fab fa-pinterest"></i></div>
      <button class="główna">Strona główna</button>
      <div class="search">
        <input type="text" id="search" placeholder="Szukaj">
      </div>
      <div class="medias">
        <div class="bell"><i class="fa-solid fa-bell"></i><span>99+</span></div>
        <div><i class="fa-solid fa-comment"></i></div>
        <div class="avatar">A</div>
      </div>
    </div>
  </header>
  <nav>
    <div class="cookies">
      <div class="text">Używamy plików cookie, aby wyświetlać spersonalizowane reklamy i treści oraz analizować ruch w naszej witrynie. Więcej informacji znajdziesz w naszym dokumencie <a href="#">Zasady dotyczące plików cookie</a>.</div>
      <div class="buttons">
        <button class="secondary">Zaakceptuj wszystkie</button>
        <button class="secondary">Odrzuć wszystkie</button>
        <button class="secondary">Chcę wybrać samodzielnie</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="content">
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
      <div class="column">
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
    </div>
    <div class="sticky">
      <i class="fa-solid fa-plus"></i>
      <i class="fa-solid fa-question"></i>
    </div>
  </main>
</body>
</html>
